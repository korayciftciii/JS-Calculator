<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculate.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculater">
      <input type="text" class="calculater-input"  disabled />
      <div class="calculater-keys">
        <button type="button" class="operator plus" value="+">+</button>
        <button type="button" class="operator minus" value="-">-</button>
        <button type="button" class="operator impact" value="*">&times;</button>
        <button type="button" class="operator divided" value="/">&div;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="clear" value="clear">AC</button>
        <button type="button" class="equal-sign operator" value="=">=</button>
      </div>
    </div>
    <script src="calculate.js"></script>
  </body>
</html>
